<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex03</title>
</head>
<!--jQueryCDN 주소-->
<script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<body>
<button onclick="ex03Fn()">ex03 함수 호출</button>
</body>
<script>
    const ex03Fn = () => {
        const val = "Hello Spring Boot!"
        $.ajax({
            type: "get",  // 요청 방식: get
            url: "/ex03", // 요청 주소: /ex03
            data: { // parameter 전달 하기
                "param1": val,
                "param2": "안녕",
            },
            success: function (res) {
                console.log("성공", res)
            },
            error: function () {
                console.log("실패")
            },
        });
    }
</script>

</html>
