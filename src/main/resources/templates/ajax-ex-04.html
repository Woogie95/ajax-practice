<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex02</title>
</head>
<!--jQueryCDN 주소-->
<script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<body>
<button onclick="ex04Fn()">ex04 함수 호출</button>
</body>
<script>
    const ex04Fn = () => {
        const val = "Hello Spring Boot!"

        const params = {
            "param1": val,
            "param2": "안녕",
        };

        $.ajax({
            type: "post",  // 요청 방식: post
            url: "/ex04", // 요청 주소: /ex03
            data: params,

            success: function (res) {
                console.log("성공", res)
            },
            error: function () {
                console.log("실패")
            },
        });
    }
</script>

</html>
